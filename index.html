<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header id="header">
            <div class="player player-active" id="xPlayerDisplay" onclick="choosePlayer('X')">
                X
            </div>
            <h3 id="titleHeader">Pick</h3>
            <div class="player" id="oPlayerDisplay" onclick="choosePlayer('O')">
                O
            </div>
        </header>

        <div id="board">
            <div id="cell-1" class="cell"></div>
            <div id="cell-2" class="cell"></div>
            <div id="cell-3" class="cell"></div>
            <div id="cell-4" class="cell"></div>
            <div id="cell-5" class="cell"></div>
            <div id="cell-6" class="cell"></div>
            <div id="cell-7" class="cell"></div>
            <div id="cell-8" class="cell"></div>
            <div id="cell-9" class="cell"></div>
        </div>

        <button id="restartBtn">
            Restart
        </button>

    </main>
    <script src="script.js"></script>
</body>
</html>
